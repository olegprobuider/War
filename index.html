<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞: –ó–∞–≤–æ–µ–≤–∞–Ω–∏–µ –º–∏—Ä–∞</title>
    <style>
        /* –ó–¥–µ—Å—å –±—É–¥–µ—Ç –≤–µ—Å—å CSS-–∫–æ–¥ */
        body {
            font-family: sans-serif;
            text-align: center;
        }
        .game-container {
            /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è */
        }
        .map {
            white-space: pre; /* –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–±–µ–ª—ã –∏ –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫–∏ –¥–ª—è –∫–∞—Ä—Ç—ã –∏–∑ —Å–º–∞–π–ª–∏–∫–æ–≤ */
            font-size: 1.5em;
            line-height: 1;
        }
    </style>
</head>
<body>

    <h1>–ò–≥—Ä–∞: –ó–∞–≤–æ–µ–≤–∞–Ω–∏–µ –º–∏—Ä–∞</h1>

    <div class="game-container">
        <div id="country-selection">
            <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ—é —Å—Ç—Ä–∞–Ω—É:</h2>
            <button data-country="cn">üá®üá≥</button>
            <button data-country="fr">üá®üáµ</button>
            </div>

        <div id="game-screen" style="display:none;">
            <div id="stats">
                <h3>–í–∞—à–∞ —Å—Ç—Ä–∞–Ω–∞: <span id="player-country-flag"></span></h3>
                <p>–î–æ—Ö–æ–¥: <span id="income">0</span> üí∞</p>
                <p>–í–æ–µ–Ω–Ω—ã–µ: <span id="military-power">0</span> üíÇ</p>
                <p>–ò–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä–∞: <span id="infrastructure-level">0</span> üè≠</p>
            </div>

            <div id="map-container">
                <h3>–ö–∞—Ä—Ç–∞ –º–∏—Ä–∞</h3>
                <pre class="map" id="world-map">
                    </pre>
            </div>

            <div id="actions">
                <button id="upgrade-infrastructure">–£–ª—É—á—à–∏—Ç—å –∏–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä—É</button>
                <button id="upgrade-military">–ù–∞–Ω—è—Ç—å –≤–æ–µ–Ω–Ω—ã—Ö</button>
                <button id="upgrade-social">–†–∞–∑–≤–∏—Ç—å —Å–æ—Ü–∏–∞–ª—å–Ω—É—é —Å—Ñ–µ—Ä—É</button>
                <button id="attack-country">–ù–∞–ø–∞—Å—Ç—å –Ω–∞ —Å—Ç—Ä–∞–Ω—É</button>
            </div>
            
            <div id="messages">
                </div>
        </div>
    </div>

    <script>
        // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –≤–µ—Å—å JavaScript-–∫–æ–¥
        // 1. –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã (–≤—ã–±—Ä–∞–Ω–Ω–∞—è —Å—Ç—Ä–∞–Ω–∞, —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞, –∫–∞—Ä—Ç–∞)
        let gameState = {
            playerCountry: null,
            countries: {
                'cn': { name: '–ö–∏—Ç–∞–π', flag: 'üá®üá≥', income: 10, military: 5, infrastructure: 5, controlled: false },
                'fr': { name: '–§—Ä–∞–Ω—Ü–∏—è', flag: 'üá®üáµ', income: 8, military: 4, infrastructure: 6, controlled: false },
                // ...–æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç—Ä–∞–Ω—ã
            },
            playerStats: {
                income: 0,
                military: 0,
                infrastructure: 0
            },
            worldMap: '...–∫–∞—Ä—Ç–∞ –∏–∑ —Å–º–∞–π–ª–∏–∫–æ–≤...'
        };

        // 2. –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–≥—Ä—ã –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('country-selection').addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const countryCode = e.target.dataset.country;
                gameState.playerCountry = countryCode;
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –∏–≥—Ä–æ–∫–∞
                gameState.playerStats = { ...gameState.countries[countryCode] };
                document.getElementById('player-country-flag').textContent = gameState.countries[countryCode].flag;
                updateStatsDisplay();
                
                // –°–∫—Ä—ã–≤–∞–µ–º –≤—ã–±–æ—Ä —Å—Ç—Ä–∞–Ω—ã –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω
                document.getElementById('country-selection').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        function updateStatsDisplay() {
            document.getElementById('income').textContent = gameState.playerStats.income;
            document.getElementById('military-power').textContent = gameState.playerStats.military;
            document.getElementById('infrastructure-level').textContent = gameState.playerStats.infrastructure;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫: –ø—Ä–æ–∫–∞—á–∫–∞, –Ω–∞–ø–∞–¥–µ–Ω–∏–µ
        document.getElementById('upgrade-infrastructure').addEventListener('click', () => {
            // –õ–æ–≥–∏–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è –∏–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä—ã
            gameState.playerStats.infrastructure += 1;
            gameState.playerStats.income += 2; // –ù–∞–ø—Ä–∏–º–µ—Ä, —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç –¥–æ—Ö–æ–¥
            updateStatsDisplay();
        });

        // ...–∏ —Ç–∞–∫ –¥–∞–ª–µ–µ –¥–ª—è –¥—Ä—É–≥–∏—Ö –∫–Ω–æ–ø–æ–∫
        // –õ–æ–≥–∏–∫–∞ –Ω–∞–ø–∞–¥–µ–Ω–∏—è –±—É–¥–µ—Ç —Å–∞–º–æ–π —Å–ª–æ–∂–Ω–æ–π:
        // - –í—ã–±–æ—Ä —Å—Ç—Ä–∞–Ω—ã –¥–ª—è –∞—Ç–∞–∫–∏
        // - –°—Ä–∞–≤–Ω–µ–Ω–∏–µ –≤–æ–µ–Ω–Ω—ã—Ö —Å–∏–ª
        // - –†–∞—Å—á–µ—Ç –ø–æ–±–µ–¥—ã/–ø–æ—Ä–∞–∂–µ–Ω–∏—è
        // - –ï—Å–ª–∏ –ø–æ–±–µ–¥–∞, –¥–æ–±–∞–≤–ª—è–µ–º —Å—Ç—Ä–∞–Ω—É –≤ —Å–ø–∏—Å–æ–∫ –∑–∞—Ö–≤–∞—á–µ–Ω–Ω—ã—Ö –∏ –ø–æ–ª—É—á–∞–µ–º –ø–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
        // - –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ö–∞–Ω–∏–∫—É –±—É–Ω—Ç–∞ (50/50), –¥–ª—è –∫–æ—Ç–æ—Ä–æ–π –Ω—É–∂–Ω–∞ –ø—Ä–æ–∫–∞—á–∫–∞ –ø–æ–ª–∏—Ü–∏–∏
    </script>

</body>
