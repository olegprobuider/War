<!DOCTYPE html>
<html>
<head>
    <title>Стратегия: Карта Мира</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f4f8; 
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        #game-container {
            width: 100%;
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 25px;
            box-sizing: border-box;
        }
        h1 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 20px;
        }
        h2, h3 { 
            color: #34495e; 
            border-bottom: 2px solid #ecf0f1; 
            padding-bottom: 5px;
        }
        #map-and-ui {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #game-map {
            font-size: 14px;
            line-height: 1.2;
            white-space: pre;
            padding: 15px;
            background-color: #eaf2f8;
            border-radius: 8px;
            overflow: auto;
            border: 1px solid #dcdfe4;
            flex-grow: 1;
        }
        #ui-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .ui-box {
            background-color: #f9fbfd;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dcdfe4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .ui-box p, .ui-box button {
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .country-flag-select {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .country-flag-select button {
            width: auto;
            padding: 5px 10px;
            background-color: #ecf0f1;
            color: #34495e;
            font-size: 20px;
        }
        .country-flag-select button.selected {
            background-color: #2ecc71;
            color: white;
        }
        .attack-target {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        .hidden { display: none !important; }
        
        #notifications {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1001;
            display: flex;
            flex-direction: column-reverse;
        }
        .notification {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 10px;
            animation: fadeInOut 5s forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Стратегическая игра</h1>
        
        <div id="select-country-modal" class="modal">
            <div class="modal-content">
                <h2>Выберите вашу страну</h2>
                <div class="country-flag-select" id="country-select-buttons">
                    </div>
            </div>
        </div>

        <div id="map-and-ui" class="hidden">
            <div id="game-map">
                </div>

            <div id="ui-panel">
                <div id="country-info" class="ui-box">
                    <h2>Ваша страна: <span id="player-country"></span></h2>
                    <p>Деньги: <span id="player-money"></span>💰</p>
                    <p>Военная мощь: <span id="player-military"></span>💂</p>
                    <p>Инфраструктура: <span id="player-infrastructure"></span>🏭</p>
                    <p>Доход/ход: <span id="player-income"></span>💰</p>
                </div>

                <div id="upgrade-buttons" class="ui-box">
                    <h3>Прокачать</h3>
                    <button id="upgrade-infra-btn">Инфраструктура (+1) - 100💰 🏭</button>
                    <button id="upgrade-military-btn">Войска (+5) - 150💰 💂</button>
                    <p>Для захваченных стран:</p>
                    <button id="upgrade-police-btn" disabled>Полиция (+1) - 50💰 👮</button>
                </div>

                <div id="attack-panel" class="ui-box">
                    <h3>Напасть на страну</h3>
                    <div id="attack-targets-list">
                        </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notifications"></div>

    <script>
        const countriesData = {
            '🇨🇳': { name: 'Китай', military: 25, infrastructure: 5, income: 15 },
            '🇬🇧': { name: 'Британия', military: 15, infrastructure: 8, income: 10 },
            '🇺🇸': { name: 'США', military: 30, infrastructure: 10, income: 20 },
            '🇺🇦': { name: 'Украина', military: 10, infrastructure: 7, income: 8 },
            '🇷🇺': { name: 'Россия', military: 20, infrastructure: 6, income: 12 },
            '🇵🇱': { name: 'Польша', military: 8, infrastructure: 4, income: 6 },
            '🇪🇸': { name: 'Испания', military: 9, infrastructure: 5, income: 7 }, // Исправил флаг
            '🇮🇹': { name: 'Италия', military: 7, infrastructure: 6, income: 7 },
            '🇰🇿': { name: 'Казахстан', military: 6, infrastructure: 3, income: 5 },
            '🇮🇪': { name: 'Ирландия', military: 5, infrastructure: 9, income: 6 },
        };

        let mapLayout = [
            '🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦',
            '🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦',
            '🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦',
            '🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦',
            '🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦',
            '🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦',
            '🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦',
            '🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦',
            '🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦',
            '🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦🟦',
        ];
        
        // Позиции стран на карте
        const countryPositions = {
            '🇺🇦': { row: 3, col: 7 }, '🇷🇺': { row: 4, col: 13 }, '🇨🇳': { row: 6, col: 15 },
            '🇬🇧': { row: 2, col: 5 }, '🇺🇸': { row: 4, col: 2 }, '🇵🇱': { row: 3, col: 6 },
            '🇪🇸': { row: 4, col: 5 }, '🇮🇹': { row: 4, col: 8 }, '🇰🇿': { row: 5, col: 12 },
            '🇮🇪': { row: 3, col: 4 }
        };
        
        // Заполняем карту флагами
        for(const flag in countryPositions) {
            const pos = countryPositions[flag];
            const row = mapLayout[pos.row].split('');
            row[pos.col] = flag;
            mapLayout[pos.row] = row.join('');
        }

        let gameState = {
            player: {
                flag: '',
                name: '',
                money: 500,
                military: 0,
                infrastructure: 0,
                conquered: new Map(), // Используем Map для удобства
            },
            countries: {}
        };
        
        // Элементы DOM
        const gameMapEl = document.getElementById('game-map');
        const playerCountryEl = document.getElementById('player-country');
        const playerMoneyEl = document.getElementById('player-money');
        const playerMilitaryEl = document.getElementById('player-military');
        const playerInfrastructureEl = document.getElementById('player-infrastructure');
        const playerIncomeEl = document.getElementById('player-income');
        const upgradeInfraBtn = document.getElementById('upgrade-infra-btn');
        const upgradeMilitaryBtn = document.getElementById('upgrade-military-btn');
        const upgradePoliceBtn = document.getElementById('upgrade-police-btn');
        const attackTargetsList = document.getElementById('attack-targets-list');
        const selectCountryModal = document.getElementById('select-country-modal');
        const gameUI = document.getElementById('map-and-ui');
        const notificationsEl = document.getElementById('notifications');

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerText = message;
            notificationsEl.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function updateUI() {
            playerCountryEl.innerText = `${gameState.player.flag} ${gameState.player.name}`;
            playerMoneyEl.innerText = gameState.player.money;
            playerMilitaryEl.innerText = gameState.player.military;
            playerInfrastructureEl.innerText = gameState.player.infrastructure;
            
            const totalIncome = gameState.player.infrastructure * 5 + 
                                Array.from(gameState.player.conquered.values()).reduce((sum, c) => sum + (c.police * 3), 0);
            playerIncomeEl.innerText = totalIncome;

            upgradeInfraBtn.disabled = gameState.player.money < 100;
            upgradeMilitaryBtn.disabled = gameState.player.money < 150;
            upgradePoliceBtn.disabled = gameState.player.money < 50 || gameState.player.conquered.size === 0;
        }

        function drawMap() {
            let currentMap = [...mapLayout];
            for (const [flag, country] of gameState.player.conquered) {
                const pos = countryPositions[flag];
                const row = currentMap[pos.row].split('');
                row[pos.col] = gameState.player.flag;
                currentMap[pos.row] = row.join('');
            }
            gameMapEl.innerText = currentMap.join('\n');
        }

        function createCountrySelection() {
            const countrySelectButtons = document.getElementById('country-select-buttons');
            for (const flag in countriesData) {
                const button = document.createElement('button');
                button.innerText = flag;
                button.onclick = () => selectCountry(flag);
                countrySelectButtons.appendChild(button);
            }
        }

        function selectCountry(flag) {
            const country = countriesData[flag];
            gameState.player.flag = flag;
            gameState.player.name = country.name;
            gameState.player.military = country.military;
            gameState.player.infrastructure = country.infrastructure;
            
            for (const otherFlag in countriesData) {
                if (otherFlag !== flag) {
                    gameState.countries[otherFlag] = {
                        ...countriesData[otherFlag],
                        flag: otherFlag,
                        isConquered: false,
                        police: 0,
                    };
                }
            }

            selectCountryModal.classList.add('hidden');
            gameUI.classList.remove('hidden');
            startGame();
        }
        
        function populateAttackTargets() {
            attackTargetsList.innerHTML = '';
            for (const flag in gameState.countries) {
                const country = gameState.countries[flag];
                if (!country.isConquered) {
                    const div = document.createElement('div');
                    div.className = 'attack-target';
                    div.innerHTML = `
                        <span>${flag} ${country.name} - 💂 ${country.military}</span>
                        <button onclick="attackCountry('${flag}')">Напасть</button>
                    `;
                    attackTargetsList.appendChild(div);
                }
            }
        }
        
        function attackCountry(targetFlag) {
            const targetCountry = gameState.countries[targetFlag];
            if (gameState.player.military > targetCountry.military) {
                showNotification(`Вы успешно захватили ${targetCountry.name}!`);
                targetCountry.isConquered = true;
                targetCountry.police = 1;
                gameState.player.conquered.set(targetFlag, targetCountry);
                
                populateAttackTargets();
                updateUI();
                drawMap();
            } else {
                showNotification(`Нападение на ${targetCountry.name} провалилось. Вы потеряли 50 солдат.`);
                gameState.player.military = Math.max(0, gameState.player.military - 50);
                updateUI();
            }
        }
        
        function checkRebellion() {
            // Используем Array.from() для итерации по Map
            Array.from(gameState.player.conquered.values()).forEach(country => {
                const rebellionChance = 0.5 - (country.police * 0.1);
                if (Math.random() < rebellionChance) {
                    if (Math.random() > 0.5) { // 50/50 шанс успешного подавления
                        showNotification(`Восстание в ${country.name} было подавлено.`);
                    } else {
                        showNotification(`В ${country.name} вспыхнуло восстание! Вы потеряли контроль.`);
                        
                        country.isConquered = false;
                        country.police = 0;
                        gameState.player.conquered.delete(country.flag);
                        
                        populateAttackTargets();
                        drawMap();
                    }
                }
            });
        }
        
        function gameLoop() {
            gameState.player.money += gameState.player.infrastructure * 5;
            Array.from(gameState.player.conquered.values()).forEach(country => {
                gameState.player.money += country.police * 3;
            });
            
            checkRebellion();
            updateUI();
        }

        // События кнопок
        upgradeInfraBtn.addEventListener('click', () => {
            if (gameState.player.money >= 100) {
                gameState.player.money -= 100;
                gameState.player.infrastructure += 1;
                updateUI();
            }
        });

        upgradeMilitaryBtn.addEventListener('click', () => {
            if (gameState.player.money >= 150) {
                gameState.player.money -= 150;
                gameState.player.military += 5;
                updateUI();
            }
        });

        upgradePoliceBtn.addEventListener('click', () => {
            if (gameState.player.money >= 50 && gameState.player.conquered.size > 0) {
                gameState.player.money -= 50;
                gameState.player.conquered.forEach(c => c.police++);
                showNotification(`Полиция во всех захваченных странах усилена! 👮`);
                updateUI();
            }
        });

        function startGame() {
            drawMap();
            populateAttackTargets();
            setInterval(gameLoop, 1000); 
        }
        
        document.addEventListener('DOMContentLoaded', createCountrySelection);
    </script>
</body>
    </html>
